<!-- vvvv Form Grouping in Reactive Forms vvvv -->
  <h1>Form Grouping in  Angular</h1>

  <form action="" [formGroup]="profileForm" (ngSubmit)="onSubmit()">

    <input type="text"placeholder="enter name" formControlName="name">
    <span *ngIf="name?.hasError('required')">*</span>
    <span class="error" *ngIf="name?.invalid && (name?.dirty || name?.touched)">Provide valid username</span>

  <br><br> 
  <input type="text" placeholder="password" formControlName="password">
  <span *ngIf="password?.hasError('required')">*</span>
  <span class="error" *ngIf="password?.invalid && (password?.dirty || password?.touched)">Enter valid password</span>
  <br><br>
  <input type="text" placeholder="email" formControlName="email">
  <span *ngIf="email?.hasError('required')">*</span>
  <span class="error" *ngIf="email?.invalid && (email?.dirty || email?.touched)">Enter valid email id</span>
  <br><br>
  <button>Submit</button>
  </form>


  <!--  ^^^^ Reactive forms : Validation made easy ^^^^ -->
